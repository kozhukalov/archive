<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
"http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Kanit|PT+Serif|Roboto+Mono|Space+Mono" rel="stylesheet" />

    <link rel="stylesheet" href="/static/highlight/styles/default.css" />
    <script src="/static/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <link rel="stylesheet" href="/static/css/main.css?v=11117" />
    <title>PerPort</title>
  </head>

  <body>

    <div class="container header">
      {% block header %}
      <a href="/"><h1>PerPort</h1></a>
      <div class="row">
        <div class="col-sm-12">
          <ul class="list-inline">
            {% for name, uri in menu.items() %}
            <li><a href="{{ uri }}">{{ name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endblock %}
    </div>

    <div class="container body">
      {% block body %}
      <div class="row">
        <div class="col-sm-8">
          {% block main %}
          {% endblock %}
        </div>
        <div class="col-sm-4">
          {% block side %}
          {% endblock %}
        </div>
      </div>
      {% endblock %}
    </div>

    <div class="container footer">
      {% block footer %}
      <div class="row">
        <div class="col-sm-12">
          (C) Kozhukalov Vladimir
        </div>
      </div>
      {% endblock %}
    </div>

  </body>
</html>
